spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/inventory_datasource?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

  eureka:
    client:
      register-with-eureka: true
      fetch-registry:  true
      service-url:
        defaultZone: http://localhost:8761/eureka/

